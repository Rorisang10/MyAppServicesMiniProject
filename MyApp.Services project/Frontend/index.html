<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Supplier Database</h1>
        <form id="addSupplierForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" required>

            <label for="telephoneNo">Telephone No:</label>
            <input type="text" id="telephoneNo" required>

            <button type="submit">Add Supplier</button>
        </form>

        <hr>

        <form id="searchSupplierForm">
            <label for="searchCompanyName">Search by Company Name:</label>
            <input type="text" id="searchCompanyName" required>

            <button type="submit">Search</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
